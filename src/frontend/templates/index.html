<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            background: white; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white; padding: 20px; text-align: center;
        }
        .mode-selector {
            background: rgba(255,255,255,0.1); border-radius: 10px;
            padding: 10px; margin-top: 10px;
        }
        .mode-btn {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; border-radius: 8px; padding: 8px 16px;
            margin: 0 5px; transition: all 0.3s;
        }
        .mode-btn.active { background: rgba(255,255,255,0.8); color: #4CAF50; }
        .mode-btn:hover { background: rgba(255,255,255,0.4); }
        .chat-messages {
            height: 500px; overflow-y: auto; padding: 20px;
            background: #f8f9fa;
        }
        .message { margin-bottom: 20px; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { text-align: right; }
        .message.assistant { text-align: left; }
        .message-bubble {
            display: inline-block; max-width: 85%;
            padding: 15px; border-radius: 20px;
            word-wrap: break-word; text-align: left;
        }
        .user .message-bubble {
            background: #007bff; color: white; border-bottom-right-radius: 5px;
        }
        .assistant .message-bubble {
            background: white; color: #333;
            border: 1px solid #e0e0e0; border-bottom-left-radius: 5px;
        }
        .chat-input { padding: 20px; background: white; border-top: 1px solid #e0e0e0; }
        .form-control {
            border-radius: 25px; border: 2px solid #e0e0e0;
            padding: 12px 50px 12px 20px;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .send-btn {
            position: absolute; right: 5px; top: 50%;
            transform: translateY(-50%); background: #4CAF50;
            border: none; border-radius: 50%; width: 40px;
            height: 40px; color: white; transition: all 0.3s;
        }
        .send-btn:hover { background: #45a049; transform: translateY(-50%) scale(1.1); }
        .typing-indicator { display: none; color: #666; font-style: italic; padding: 10px 20px; }
        
        /* New Styles for Rich Content */
        .assistant .rich-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid #eee;
        }
        .assistant .rich-content .table-responsive {
            margin-top: 15px;
        }
        .assistant .rich-content table {
            width: 100%;
            border-collapse: separate; /* Changed for better radius effect */
            border-spacing: 0;
            font-size: 14px;
            border-radius: 8px; /* Rounded corners for the table */
            overflow: hidden; /* Ensures inner elements respect the radius */
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Subtle shadow */
        }
        .assistant .rich-content th, .assistant .rich-content td {
            border: 1px solid #dee2e6; /* Softer border color */
            padding: 12px 15px; /* More padding */
            text-align: left;
            vertical-align: middle;
        }
        .assistant .rich-content th {
            background-color: #4CAF50; /* Theme color for header */
            color: white;
            font-weight: 600; /* Bolder */
        }
        .assistant .rich-content tr:nth-child(even) { background-color: #f8f9fa; }
        .assistant .rich-content tr:hover { background-color: #e9ecef; } /* Hover effect */
        
        .assistant .source-link {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            text-align: right;
        }
        .assistant .source-link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.2s;
        }
        .assistant .source-link a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="chat-container">
                    <div class="chat-header">
                        <h1><i class="fas fa-seedling"></i> Stardew Valley AI</h1>
                        <p class="mb-0">Your friendly farming assistant</p>
                        <div class="mode-selector">
                            <div class="text-center">
                                <button class="mode-btn active" data-mode="hints"><i class="fas fa-lightbulb"></i> Hints</button>
                                <button class="mode-btn" data-mode="walkthrough"><i class="fas fa-map"></i> Walkthrough</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                         <div class="message assistant">
                            <div class="message-bubble">
                                Welcome to the enhanced Stardew Valley AI! I can now show images and data tables. Ask me about items, characters, or monsters!
                            </div>
                        </div>
                    </div>
                    
                    <div class="typing-indicator" id="typingIndicator">
                        <i class="fas fa-circle-notch fa-spin"></i> Assistant is thinking...
                    </div>
                    
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="e.g., 'Tell me about Prismatic Shard'" autocomplete="off">
                            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentMode = 'hints';
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').addEventListener('keypress', e => {
                if (e.key === 'Enter') sendMessage();
            });
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => changeMode(btn.dataset.mode));
            });
        });
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            if (!messageText) return;
            
            addMessage({ text: messageText }, 'user');
            input.value = '';
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, mode: currentMode })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data, 'assistant');
                
            } catch (error) {
                addMessage({ text: `Sorry, an error occurred: ${error.message}` }, 'assistant');
                console.error('Error:', error);
            } finally {
                hideTypingIndicator();
            }
        }
        
        function addMessage(data, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (sender === 'user') {
                bubble.textContent = data.text;
            } else {
                let contentAdded = false;

                // Main text content (always present)
                if (data.text) {
                    const textElement = document.createElement('div');
                    textElement.innerHTML = marked.parse(data.text);
                    bubble.appendChild(textElement);
                    contentAdded = true;
                }

                const richContentDiv = document.createElement('div');
                richContentDiv.className = 'rich-content';

                // Image
                if (data.image_url) {
                    const img = document.createElement('img');
                    img.src = data.image_url;
                    img.alt = 'Relevant Image';
                    img.className = 'img-fluid'; // Bootstrap class for responsive images
                    richContentDiv.appendChild(img);
                    contentAdded = true;
                }

                // Table
                if (data.table && data.table.headers && data.table.rows) {
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-responsive';
                    const table = document.createElement('table');
                    table.className = 'table table-bordered table-striped';
                    
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    data.table.headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    data.table.rows.forEach(rowData => {
                        const tr = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            if (typeof cellData === 'string' && (cellData.startsWith('http') || cellData.startsWith('/'))) {
                                const img = document.createElement('img');
                                img.src = cellData;
                                img.style.width = '32px';
                                img.style.height = '32px';
                                img.style.objectFit = 'contain';
                                td.appendChild(img);
                            } else {
                                td.textContent = cellData;
                            }
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);
                    tableContainer.appendChild(table)
                    richContentDiv.appendChild(tableContainer);
                    contentAdded = true;
                }
                
                if (contentAdded) {
                    bubble.appendChild(richContentDiv);
                }

                // Source Link - always attempt to add if URL is present
                if (data.source_url) {
                    const sourceLinkDiv = document.createElement('div');
                    sourceLinkDiv.className = 'source-link';
                    const sourceLink = document.createElement('a');
                    sourceLink.href = data.source_url;
                    sourceLink.textContent = 'View on Wiki';
                    sourceLink.target = '_blank';
                    sourceLinkDiv.appendChild(sourceLink)
                    bubble.appendChild(sourceLinkDiv);
                }
            }

            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function changeMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            const modeName = mode.charAt(0).toUpperCase() + mode.slice(1);
            addMessage({ text: `Switched to ${modeName} Mode.` }, 'assistant');
            // Here you might want to fetch mode info from the backend if it's dynamic
        }

        const showTypingIndicator = () => document.getElementById('typingIndicator').style.display = 'block';
        const hideTypingIndicator = () => document.getElementById('typingIndicator').style.display = 'none';

    </script>
</body>
</html>
